plugins {
    id "com.diffplug.gradle.spotless" version "3.14.0"
}

subprojects {
    group 'org.eclipse.keyple'
    version = '0.9.2-RELEASE'
}


allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }

    apply plugin: 'pmd'

    pmd {
        ruleSets = [
                "java-basic",
                "java-braces",
                // "java-strings",
                // "java-imports",
                // "java-unnecessary",
                // "java-unusedcode",
                //"java-metrics",
                // "java-empty",
                // "java-codesize",
                // "java-clone",
                // "java-typeresolution",
                // "java-strictexception",
                // "java-finalizers",
                // "java-migrating",
                // "java-logging-java",
                // "java-controversial"  // 8 issues
                // "java-sunsecure"      // 1 issue
                // "java-junit"          // 1 issue
                // "java-optimizations"  // 44 issues
                // "java-naming",        // 9 issues
                // "java-coupling"       // 2 issues
                // "java-design"         // 19 issues
                // "java-comments"       // 87 issues --> Kind of conflicting with spotless
        ]
    }

    apply plugin: 'maven'

    task createPom {
        pom {
            project {
                groupId project.group
                version project.version
            }
        }.writeTo("pom.xml")
    }

    task copyLICENSE(type: Copy) {
        print 'copy LICENSE file from path ' + "${rootDir}/LICENSE"
        from file("${rootDir}/LICENSE")
        into file("${buildDir}/resources/main/META-INF/")
    }

    task copyNOTICE(type: Copy) {
        print 'copy NOTICE file from path ' + "${rootDir}/NOTICE"
        from file("${rootDir}/NOTICE")
        into file("${buildDir}/resources/main/META-INF/")
    }

}


spotless {
    java {
        target '**/*.java'

        licenseHeaderFile '.build/spotless.license.txt'

        importOrder 'java', 'javax', 'org', 'com', 'com.diffplug', ''

        removeUnusedImports()

        eclipse().configFile '.build/spotless.eclipseformat.xml'
    }

    format 'misc', {
        target '**/*.java', '**/*.gradle', '**/*.yml', '**/*.md'

        indentWithSpaces()
        endWithNewline()
    }
}
