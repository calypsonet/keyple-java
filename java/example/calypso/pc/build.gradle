plugins {
    id 'maven-publish'
}

apply plugin: 'java'

sourceCompatibility = 1.6

project.version = '1.0.0-RC4'

jar {
    manifest {
        attributes 'Implementation-Title': 'Keyple Example Pc',
                'Implementation-Version': project.version
    }
}

