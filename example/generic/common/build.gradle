plugins {
    id 'maven-publish'
}

apply plugin: 'java'

sourceCompatibility = 1.6

project.version = '1.0.0-RC4'

jar.dependsOn copyLICENSE, copyNOTICE

jar {
    manifest {
        attributes 'Implementation-Title': 'Keyple Example Common',
                'Implementation-Version': project.version
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.group
            artifactId = project.name
            version = project.version

            from components.java
        }
    }
}

build.dependsOn ":keyple-calypso:build" // build and install keyple-calypso if needed
build.dependsOn ":keyple-core:build" // build and install keyple-core if needed
build.finalizedBy publishToMavenLocal


dependencies {

    //use keyple library : core
    implementation group: 'org.eclipse.keyple', name: 'keyple-core', version: '1.0.0-RC4'

    //use keyple library : calypso
    implementation group: 'org.eclipse.keyple', name: 'keyple-calypso', version: '1.0.0-RC4'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-ext
    implementation group: 'org.slf4j', name: 'slf4j-ext', version: '1.7.25'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
