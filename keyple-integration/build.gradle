apply plugin: 'java'

sourceCompatibility = 1.6

jar {
    manifest {
        attributes 'Implementation-Title': 'Keyple Integration',
                'Implementation-Version': project.version
    }
}

jar.dependsOn copyLICENSE, copyNOTICE

dependencies {
    compile project(':keyple-core')
    compile project(':keyple-calypso')
    compile project(':keyple-plugin-pcsc')
    compile project(':keyple-example-pc')


    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.1.0'
}
